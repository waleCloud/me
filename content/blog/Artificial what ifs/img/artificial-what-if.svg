<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    <linearGradient id="brainGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361ee" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#4cc9f0" stop-opacity="0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" />
  
  <!-- Circuit pattern background -->
  <g stroke="#3a506b" stroke-width="0.5" opacity="0.15">
    <!-- Horizontal lines -->
    <line x1="50" y1="100" x2="750" y2="100" />
    <line x1="50" y1="200" x2="750" y2="200" />
    <line x1="50" y1="300" x2="750" y2="300" />
    <line x1="50" y1="400" x2="750" y2="400" />
    
    <!-- Vertical lines -->
    <line x1="200" y1="50" x2="200" y2="450" />
    <line x1="400" y1="50" x2="400" y2="450" />
    <line x1="600" y1="50" x2="600" y2="450" />
    
    <!-- Circuit nodes -->
    <circle cx="200" cy="100" r="3" fill="#3a506b" />
    <circle cx="400" cy="100" r="3" fill="#3a506b" />
    <circle cx="600" cy="100" r="3" fill="#3a506b" />
    <circle cx="200" cy="200" r="3" fill="#3a506b" />
    <circle cx="400" cy="200" r="3" fill="#3a506b" />
    <circle cx="600" cy="200" r="3" fill="#3a506b" />
    <circle cx="200" cy="300" r="3" fill="#3a506b" />
    <circle cx="400" cy="300" r="3" fill="#3a506b" />
    <circle cx="600" cy="300" r="3" fill="#3a506b" />
    <circle cx="200" cy="400" r="3" fill="#3a506b" />
    <circle cx="400" cy="400" r="3" fill="#3a506b" />
    <circle cx="600" cy="400" r="3" fill="#3a506b" />
  </g>
  
  <!-- Left side: Human silhouette -->
  <path d="M250,350 C250,300 280,280 300,270 C320,260 320,240 320,230 C320,210 310,200 300,190 C290,180 290,170 290,160 C290,140 310,130 330,140 C340,145 350,150 350,160 C350,170 340,180 330,190 C320,200 315,210 315,220 C315,240 325,250 340,260 C360,270 380,300 380,350 Z" fill="#f72585" opacity="0.8" />
  
  <!-- Right side: Digital brain -->
  <g transform="translate(500, 250) scale(0.9)">
    <path d="M-50,-50 C-30,-70 0,-80 30,-70 C60,-60 80,-30 80,0 C80,30 60,60 30,70 C0,80 -30,70 -50,50 C-70,30 -80,0 -70,-30 C-60,-60 -30,-70 -50,-50 Z" fill="url(#brainGlow)" opacity="0.9" />
    
    <!-- Circuit patterns inside brain -->
    <path d="M-20,-20 L20,20 M-20,20 L20,-20 M-40,0 L40,0 M0,-40 L0,40" stroke="#4cc9f0" stroke-width="2" opacity="0.7" />
    <circle cx="0" cy="0" r="10" fill="#4cc9f0" opacity="0.7" />
    <circle cx="-30" cy="-20" r="5" fill="#4cc9f0" opacity="0.7" />
    <circle cx="30" cy="20" r="5" fill="#4cc9f0" opacity="0.7" />
    <circle cx="-20" cy="30" r="5" fill="#4cc9f0" opacity="0.7" />
    <circle cx="20" cy="-30" r="5" fill="#4cc9f0" opacity="0.7" />
  </g>
  
  <!-- Question mark between human and AI -->
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#f8f9fa" text-anchor="middle" opacity="0.8">?</text>
  
  <!-- Title text -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#f8f9fa" text-anchor="middle">Artificial What Ifs...</text>
  
  <!-- Subtitle -->
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="18" fill="#a0a0a0" text-anchor="middle">Intelligence, creativity, and the human-AI relationship</text>
  
  <!-- Bottom tagline -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="16" font-style="italic" fill="#a0a0a0" text-anchor="middle">Where humanity meets technology, questions emerge</text>
</svg>